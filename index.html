<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <h1>0</h1>
      </div>
      <div class="button-container">
      <div class="number-button-container">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="number">=</button>
      </div>
      <div class="operation-container">
        <button class="operation">C</button>
        <button class="operation operator">%</button>
        <button class="operation operator ">+</button>
        <button class="operation operator">-</button>
        <button class="operation operator div">รท</button>
        <button class="operation operator mul">ร</button>
        <button class="operation">Del</button>
        <button class="operation">Exp</button>
      </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
